<!DOCTYPE html>
<html>
    <head>
        <title>28.03.23 COMING SOON</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Nunito:wght@800&display=swap" rel="stylesheet">

    </head>
<style>
body, html {
  height: 100%;
  margin: 0;
  background-color: #003566;
}

.bgimg {
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: 'Nunito', sans-serif;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 35px;
  color: #fefae0;;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 35px;
  color: #fefae0;;
}

.middle {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #ffc300;;
}

hr {
  margin-top: -35px;
  width: auto;
  size: 10px;
  border-radius: 10px;
}
#demo{
  position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #fefae0;
    font-size: 20px;
    font-family: 'Nunito', sans-serif;

}
</style>
<body>
<div class="bgimg">
  <div class="topleft">
    <p>28.03.23</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
<p id="demo"></p>
  </div>
  <div class="bottomleft">
    <p>Secret</p>
  </div>
</div>

<!-- Display the countdown timer in an element -->

<script>
// Set the date we're counting down to
var countDownDate = new Date("March 28, 2023 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "D " + hours + "H "
  + minutes + "M " + seconds + "S ";

  // If the count down is finished, write some text
  var url="./HomePage.html";
  if (distance < 0) {
    clearInterval(x);
    window.location.href = url;
}
}, 1000);

document.addEventListener("DOMContentLoaded", function() {
    var audio = new Audio('audio/A-WHOLE-NEW-WORLD-Peabo-Bryson-Regina-Belle-Angelo-Torres-Saxophone-Cover-AT-Romantic.mp3');
    audio.play();
});

</script>
</body>
</html>
